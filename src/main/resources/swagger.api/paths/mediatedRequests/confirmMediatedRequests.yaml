post:
  description: Create mediated request
  operationId: postMediatedRequest
  tags:
    - confirmMediatedRequests
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'mediatedRequest.yaml'
    required: true
  responses:
    '201':
      description: Successfully confirmed mediated request
      content:
        application/json:
          schema:
            $ref: 'mediatedRequest.yaml'
    '400':
      $ref: '../../responses/badRequestResponse.yaml'
    '404':
      $ref: '../../responses/notFoundResponse.yaml'
    '500':
      $ref: '../../responses/internalServerErrorResponse.yaml'
